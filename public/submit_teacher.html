<html>
    <head>
	<meta charset='UTF-8'>
        <link rel="stylesheet" href="./weui/dist/style/weui.css">
        <title>教师注册</title>
    </head>
    <body>
	<div class="weui-cells">
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">教师姓名</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入姓名">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">qq</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="输入QQ号">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">手机号</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="tel" placeholder="请输入手机号">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">个性签名</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入个性签名">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">居住地</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入居住地">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">收费</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入收费情况">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">舞种类型</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入舞种类型">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">空闲时间</label>
		</div>
		<div class="weui-cell__bd">
		    <input class="weui-input" type="string" placeholder="请输入空闲时间">
		</div>
	    </div>
	    <div class="weui-btn-area">
		<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">
		    提交
		</a>
	    </div>
	</div>
    </body>
</html>
